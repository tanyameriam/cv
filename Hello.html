<HTML>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');
        context.fillStyle = "red"
        //context.fillRect(100, 100, 100, 100);

        context.lineWidth = 2;
        context.beginPath()
        context.rect(100, 100, 400, 400);
        //context.stroke()

        context.beginPath()
        context.arc(300, 300, 100, 0, Math.PI * 2);
        //context.stroke()

        for (let i = 0; i < 5; i++) {
            for (let z = 0; z < 5; z++) {

                let gap = 20;
                let width = 40;
                let x = 100 + (width + gap) * i;
                let height = 40;
                let y = 100 + (height + gap) * z;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();
                if (Math.random() > 0.5) {
                    context.lineWidth = 4;
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 18, height - 18);
                    context.stroke();
                }


            }

        }





    </script>
</body>

</HTML>
